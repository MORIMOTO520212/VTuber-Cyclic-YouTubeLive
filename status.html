<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>VTuber Cyclic YouTubeLive</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/earlyaccess/mplus1p.css" rel="stylesheet" />
        <script src="assets/control2.js"></script>
        <link rel="stylesheet" type="text/css" href="assets/effect2.css">
    </head>
    <body>
        <div><!--フィルター  平均ライブ時間　最終ライブ配信　コラボ状況（コラボ人数）--></div>
        <div class="userlist"> <!--10件まで表示する-->
            <!-- innerHTML -->
            <div class="user"> <!-- 薄枠 -->
                <div class="icon">    <!--アイコン　四角の縁取り-->
                    <img src="https://pbs.twimg.com/profile_images/1209394885532323840/rUjNl7YD_400x400.jpg">
                </div>
                <div class="sep">
                    <div class="name"><p>まひろ</p></div> <!--名前-->
                    <div class="youtube"> <!--YouTubeリンク-->
                        <a href=""><img src="assets/yt_icon_rgb.png"></a>
                    </div>
                    <div class="twitter"> <!--Twitterリンク-->
                        <a href=""><img src="assets/Twitter_Logo_WhiteOnBlue.png"></a>
                    </div>
                </div>
                <div class="genre"> <!--最近プレイしたゲーム　タイトルなし　ゲームのアイコンを1つ表示する　すべて表示ボタンの設置-->
                    <p>最近プレイしたゲーム</p>
                    <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1097150/header.jpg?t=1601415022">
                </div>
                <div class="averageLiveTime"> <!--平均ライブ時間-->
                    <p></p>
                </div>
                <div class="collaboration"></div>   <!--コラボ状況　タイトルなし ライバーのアイコンを数個表示する　すべて表示ボタンの設置-->
                <div class="lastlive"></div> <!--最終ライブ配信：＊日間前-->
                <div class="active"></div>   <!--アクティブパネル-->
            </div>
            <!-- innerHTML -->
        </div>
    </body>
</html>
