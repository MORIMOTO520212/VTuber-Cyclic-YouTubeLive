<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>ダッシュボード</title>
        <link rel="icon" href="assets/favicon.ico">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link type="text/css" rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/cupertino/jquery-ui.min.css" />
        <script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>
        <link href="https://fonts.googleapis.com/earlyaccess/mplus1p.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="assets/style.css">
    </head>
    <body>
        <div class="main">

            <div class="smart">
                <div class="movie">
                    <iframe id="youtube" src="https://www.youtube.com/embed/live_stream?channel=&enablejsapi=1" width="1280" height="720" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                </div>
                <div class="m-check">
                    <div>
                        <input type="text" id="" placeholder="Channel ID"><a href="">検証</a>
                    </div>
                </div>
                <div class="channel">
                    <div class="msg"><p>配信中のチャンネル</p></div>
                    <div id="counter"><p>[Liver Counter]</p></div>
                    <div id="streamings">
                        <!-- id - channelId  link - YouTube URL -->
                        <div id="[YouTube Channel ID]" class="box">
                            <a href="javascript:streamSelect(channelId);[Streaming Video Selected]">
                                <div class="img">
                                    <img src="[Twitter icon]">
                                </div>
                                <div class="name"><p>[User Name]</p></div>
                                <div class="title"><p>[Movie Title]</p></div>
                            </a>
                            <div class="ck">
                                <div><a href="[Twitter User URL]" target="_blank" rel="noopener"><img src="assets/Twitter_Logo_WhiteOnBlue.png"></a></div>
                                <div><a href="[YouTube Channel URL]" target="_blank" rel="noopener"><img src="assets/yt_icon_rgb.png"></a></div>
                                <!-- 認証バッジ 埋め込み許可のチャンネルのみ与えられる -->
                                <div class="badge"><img src="assets/badge.png"></div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="streamData">
                <div class="now">
                    <p>選択したチャンネルの情報</p>
                    <div class="list"><p>Channel ID</p></div>
                    <div class="list"><p id="channelId">[ channelId ]</p></div>

                    <div class="list"><p>ユーザー名</p></div>
                    <div class="list"><p id="userName">[ userName ]</p></div>

                    <div class="list"><p>Twitter ID</p></div>
                    <div class="list"><p id="twitterId">[ twitterId ]</p></div>
    
                    <div class="list"><p>動画タイトル</p></div>
                    <div class="list"><p id="videoTitle">[ videoTitle ]</p></div>
    
                    <div class="list"><p id="playgame_name">プレイ中のゲーム</p></div>
                    <div class="list"><a id="playgame_link" href="" target="_blank" rel="noopener"><img id="playgame_photo" src=""></a></div>
    
                    <div class="list"><p>同時接続者数</p></div>
                    <div class="list"><p id="streamingNumber">[ streamingNumber ]</p></div>
    
                    <div class="list"><p>ライブポイント</p></div>
                    <div class="list"><p id="livePoint">[ livePoint ]</p></div>
                </div>
                <div class="visual">

                </div>
            </div>

            <div class="cntadd">
                <div class="control">

                </div>
                <div class="addgame">
                    <div class="inp" id="main">
                        <div class="img">
                            <img src="https://img.gamewith.jp/article/thumbnail/rectangle_l/70208.png">
                        </div>
                        <p>Index 0</p><a href="javascript:del(0)">削除</a>
                        <div class="input-main searchName">
                            <input type="text" id="a" placeholder="検索名" value="">
                        </div>
                        <div class="input-main productName">
                            <input type="text" id="b" placeholder="製品名" value="">
                        </div>
                        <div class="input-main officialSiteLink">
                            <input type="text" id="c" placeholder="公式サイトリンク" value="">
                        </div>
                        <div class="input-main productPhoto">
                            <input type="text" id="d" placeholder="画像リンク" value="">
                        </div>
                    </div>
                    <div class="submit"><a href="javascript:allview()"><p>全て表示</p></a></div>
                    <div class="submit"><a href="javascript:add()"><p>追加</p></a></div>
                    <div class="submit"><a href="javascript:send()"><p>保存</p></a></div>
                </div>
            </div>
        </div>
        <script src="assets/base.js"></script>
        <script src="assets/control.js"></script>
        <script src="assets/stream-control.js"></script>
    </body>
</html>
