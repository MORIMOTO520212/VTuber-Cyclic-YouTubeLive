<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>ダッシュボード</title>
        <link rel="icon" href="assets/favicon.ico">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link type="text/css" rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/cupertino/jquery-ui.min.css" />
        <script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>
        <link href="https://fonts.googleapis.com/earlyaccess/mplus1p.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="assets/style.css">
    </head>
    <body>
        <div class="main">

            <div class="smart">
                <div class="movie">
                    <iframe id="youtube" src="https://www.youtube.com/embed/live_stream?channel=&enablejsapi=1" width="1280" height="720" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                </div>
                <div class="m-check">
                    <div>
                        <input type="text" id="" placeholder="Channel ID"><a href="">検証</a>
                    </div>
                </div>
                <div class="channel">
                    <div class="msg"><p>配信中のチャンネル</p></div>
                    <div class="counter"><p>40人</p></div>
                    <div id="live">
                        <div id="" class="box">
                            <a href="">
                                <div class="img">
                                    <img src="https://pbs.twimg.com/profile_images/1347163961515380736/riZqPuFA_400x400.jpg">
                                </div>
                                <div class="name"><p>しぇりんばーガンディ</p></div>
                                <div class="title"><p>ここへタイトルここへタイトルここへタイトル</p></div>
                            </a>
                            <div class="ck">
                                <div><a href=""><img src="assets/Twitter_Logo_WhiteOnBlue.png"></a></div>
                                <div><a href=""><img src="assets/yt_icon_rgb.png"></a></div>
                                <!-- 認証バッジ 埋め込み許可のチャンネルのみ与えられる -->
                                <div class="badge"><img src="assets/badge.png"></div>
                            </div>
                        </div>
                        <div id="" class="box"></div>
                        <div id="" class="box"></div>
                        <div id="" class="box"></div>
                        <div id="" class="box"></div>
                        <div id="" class="box"></div>
                        <div id="" class="box"></div>
                        <div id="" class="box"></div>
                        <div id="" class="box"></div>
                    </div>
                </div>
            </div>

            <div class="streamData">
                    <div class="now"><p>選択したチャンネルの情報</p></div>
            </div>
        </div>
        <script src="assets/base.js"></script>
    </body>
</html>
