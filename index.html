<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>VTuber Cyclic YouTubeLive</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>
        <link href="https://fonts.googleapis.com/earlyaccess/mplus1p.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="assets/effect.css">
    </head>
    <body>
        <!--<video src="" autoplay onplay="audiobrock()"></video>-->
        <div class="player">
            <iframe id="youtube" class="youtube" width="1280" height="720" src="startpage.html" frameborder="0" allowfullscreen></iframe>
            <!--<iframe id="chat" class="chat" width="350" height="270" frameborder="0" src="https://www.youtube.com/live_chat?v=[youtube-id]&embed_domain=localhost" allowfullscreen></iframe> youtube chat-->
            <div id="curtain" class="curtain close"><!-- 幕 -->
                <div class="profile"><img id="photo" src="profile.jpg"></div>
                <!--<div class="thumbnail"><img id="thumbnail" src=""></div> thumbnail-->
                <div class="userName"><p id="main_userName"></p></div>
                <div class="title"><p id="main_videoTitle"></p></div>
            </div>
            <div id="play" class="play"><a href="javascript:streaming();"><p>再生</p></a></div>
        </div>
        <div class="status">
            <div class="box1">
                <div class="list left_top_radius"><p>streaming ID</p></div>
                <div class="list right_top_radius"><p id="streamingId">ライブ配信は1分ごとに切り替わります</p></div>

                <div class="list"><p>総配信者</p></div><!-- 総配信者数の欄を小さいアイコンに変えて並べる -->
                <div class="list"><div class="streamings" id="streamings"></div></div>

                <div class="list"><p>Channel ID</p></div>
                <div class="list"><p id="channelId"></p></div>

                <div class="list"><p>ユーザー名</p></div>
                <div class="list"><p id="userName"></p></div>

                <div class="list"><p>動画タイトル</p></div>
                <div class="list"><p id="videoTitle"></p></div>

                <div class="list"><p>Twitter ID</p></div>
                <div class="list"><p id="twitterId"></p></div>

                <div class="list"><p>同時接続者数</p></div>
                <div class="list"><p id="streamingNumber"></p></div>

                <div class="list"><p>ライブポイント</p></div>
                <div class="list"><p id="livePoint"></p></div>

                <div class="list active bottom_radius">
                    <p>アクティブ</p>
                    <canvas id="myChart" width="5" height="2"></canvas>
                </div>

                <div class="list setting">
                    <p>巡回速度</p>
                    <input type="text" class="speed" id="speed" value="1">
                    <p>分</p>
                    <a href="javascript:changeSpeed();"><p>変更</p></a>
                </div>
            </div>
        </div>
        <script src="assets/control.js"></script>
    </body>
</html>
