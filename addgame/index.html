<html>
    <head>
        <title>VCyclic - ゲーム登録</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="assets/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    </head>
    <body>
        <div class="input-box">
            <p>※検索欄はアルファベット全て大文字・空白無し）</p>
            <div class="inp" id="main">
                <div class="img">
                    <img src="https://img.gamewith.jp/article/thumbnail/rectangle_l/70208.png">
                </div>
                <p>Index 0</p><a href="javascript:del(0)">削除</a>
                <div class="input-main searchName">
                    <input type="text" id="a" placeholder="検索名" value="">
                </div>
                <div class="input-main productName">
                    <input type="text" id="b" placeholder="製品名" value="">
                </div>
                <div class="input-main officialSiteLink">
                    <input type="text" id="c" placeholder="公式サイトリンク" value="">
                </div>
                <div class="input-main productPhoto">
                    <input type="text" id="d" placeholder="画像リンク" value="">
                </div>
            </div>
            <div class="submit"><a href="javascript:allview()"><p>全て表示</p></a></div>
            <div class="submit"><a href="javascript:add()"><p>追加</p></a></div>
            <div class="submit"><a href="javascript:send()"><p>保存</p></a></div>
        </div>
        <script src="assets/control.js"></script>
    </body>
</html>
