<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>VTuber採掘所</title>
        <link rel="icon" href="assets/favicon.ico">
        <!-- Global site tag (gtag.js) - Google Analytics
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-151169093-2"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'UA-151169093-2');
        </script> -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link type="text/css" rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/cupertino/jquery-ui.min.css" />
        <script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>
        <link href="https://fonts.googleapis.com/earlyaccess/mplus1p.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="assets/style.css">
    </head>
    <body>
        <div id="mask" style="display: none;"><a href="javascript:closeStatusWindow();"></a></div>
        <div class="main">
            <div class="top">
                <div class="player">
                    <iframe id="yt" class="yt" width="1280" height="720" src="https://www.youtube.com/embed/live_stream?channel=&enablejsapi=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen style="opacity: 0;"></iframe>
                    <iframe id="startpage" class="startpage" width="1280" height="720" src="../startpage.html" style="opacity: 1;"></iframe>
                    <div id="screen" class="nnc-screen"></div>
                    <div id="curtain" class="curtain close"><!-- 幕 -->
                        <div class="profile"><img id="photo" src="../assets/favicon.ico"></div>
                        <div class="userName"><p id="main_userName">VTuber Cyclic Live Streaming</p></div>
                        <div class="title"><p id="main_videoTitle"></p></div>
                    </div>
                </div>
            </div>
            <ul id="list">
                <li class="item">
                    <img class="background" src="https://i.ytimg.com/vi/PQzbWqcjUEk/hqdefault_live.jpg?sqp=-oaymwEbCNIBEHZIVfKriqkDDggBFQAAiEIYAXABwAEG&rs=AOn4CLBVBjJlMFsQiQPey3NRksVDWg06Xw">
                    <a href="javascript:status('CHANNEL ID HERE');"></a>
                    <div class="user">
                        <div class="icon"><img src="https://pbs.twimg.com/profile_images/1360006129883877377/7hTHPN4l_400x400.jpg"></div>
                        <div class="name"><p>名前</p></div>
                    </div>
                    <div class="watching"><p>2000</p></div>
                    <div class="videoTitle"><p>タイトル</p></div>
                </li>
            </ul>
        </div>
        <div id="jquery-ui-draggable" class="ui-widget-content" style="display: none;">
            <div class="ui-widget-header"></div>
            <div class="yt-status">
                <div class="list"><p>Channel ID</p></div>
                <div class="list"><p id="channelId">[ channelId ]</p></div>

                <div class="list"><p>ユーザー名</p></div>
                <div class="list"><p id="userName">[ userName ]</p></div>

                <div class="list"><p>Twitter ID</p></div>
                <div class="list"><p id="twitterId">[ twitterId ]</p></div>

                <div class="list" style="display: block;"><p>動画タイトル</p><p id="videoTitle">[ videoTitle ]</p></div>

                <div class="list" style="display: block;">
                    <p id="playgame_name">プレイ中のゲーム</p>
                    <a id="playgame_link" href="" target="_blank" rel="noopener">
                        <img id="playgame_photo" src="">
                    </a>
                </div>

                <div class="list"><p>同時接続者数</p></div>
                <div class="list"><p id="streamingNumber">[ streamingNumber ]</p></div>

                <div class="list"><p>ライブポイント</p></div>
                <div class="list"><p id="livePoint">[ livePoint ]</p></div>
            </div>
            <div class="yt-main">
                <div class="ytplayer"><iframe id="youtube" class="youtube" width="1280" height="720" src="https://www.youtube.com/embed/live_stream?channel=&enablejsapi=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe></div>
                <div class="yt-details">
                </div>
            </div>
            <div class="yt-chat">
                <iframe id="chatform" frameborder="0" src="" allowfullscreen></iframe>
            </div>
        </div>
        <script src="assets/base.js"></script>
        <script src="assets/statusWindow.js"></script>
        <script src="assets/liver.js"></script>
    </body>
</html>
